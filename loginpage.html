<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="loginpage.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card">
          
          <div class="inner-box" id="card">
              <div class="card-front">
                  <h2>Login</h2>
                  <form action="#" method="post">
                      <input type="email" name="email" id="email" class="input-box"  placeholder="Your Email ID" required>
                      <input type="password" name="password" id="password" class="input-box" placeholder="Password" required>
                      <button type="submit" class="submit-btn">Submit</button>
                      <input type="checkbox" id="check"><span style="color: black;">Remember me</span>
                  </form>
                  <button type="button" class="btn" class="register">New User? Sign up</button>
                  <a href="">Forget Password</a>
                  <!-- <button type="button" class="btn">ADMIN LOGIN</button> -->
              </div>
          </div>  
        </div>
       </div>


    
</body>
</html>
